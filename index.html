    <script>
    
        $(document).ready(function(){
$(document).on('scroll', function (e) { updateColor(); });
        });
    function updateColor() {
        var o = $(document).scrollTop() / 30;
        if (o > 1.000) { 
            $("nav").removeClass("transparent-nav"); 
            $("nav").addClass( "white-nav" );
            $("#main-logo").removeClass("white-text");
            $("#main-logo").addClass("black-text");
            $("#main-logo").removeClass("center");
            $("#main-logo").addClass("left");

        }
        else {
            $("nav").removeClass( "white-nav" );
            $("nav").addClass( "transparent-nav" );
            $("#main-logo").removeClass("left");
            $("#main-logo").addClass("center");
            $("#main-logo").removeClass("black-text");
            $("#main-logo").addClass("white-text");

        }
        var myVideo =  iframe.getElementById('video1'); 
        myVideo.mute();
    }
    
    </script>

       <div id="muteYouTubeVideoPlayer" style="width:100%;pointer-events:none;"></div>
<script async src="https://www.youtube.com/iframe_api"></script>
<script>
 function onYouTubeIframeAPIReady() {
  var player;
  player = new YT.Player('muteYouTubeVideoPlayer', {
    videoId: 'ScNNfyq3d_w', // YouTube Video ID
    playerVars: {
      autoplay: 1,        // Auto-play the video on load
      controls: 0,        // Show pause/play buttons in player
      showinfo: 0,        // Hide the video title
      modestbranding: 1,  // Hide the Youtube Logo
      loop: 1,            // Run the video in a loop
      fs: 1,              // Hide the full screen button
      cc_load_policy: 1, // Hide closed captions
      iv_load_policy: 1,  // Hide the Video Annotations
      autohide: 1         // Hide video controls when playing
    },
    events: {
      onReady: function(e) {
        e.target.mute();
    	vidRescale();

      }

    }
  });
 }
function vidRescale(){

    var w = $(window).width()+200,
    h = $(window).height()+200;

    if (w/h > 16/9){
    player.setSize(w, w/16*9);
    }
    else {
    player.setSize(h/9*16, h);
    }
}
</script>
